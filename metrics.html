<!DOCTYPE html>
<html>
<head>
    <title>Sustainability Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Sustainability Metrics Dashboard</h2>
    <canvas id="metricsChart" width="400" height="200"></canvas>
    <script>
        const data = JSON.parse('{{ data | tojson | safe }}');
        const ctx = document.getElementById('metricsChart').getContext('2d');
        const metricsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [
                    {
                        label: 'Energy Consumption (kWh)',
                        data: data.energy_consumption,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    },
                    {
                        label: 'Waste Reduction (kg)',
                        data: data.waste_reduction,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        fill: false
                    },
                    {
                        label: 'Carbon Footprint (kg CO2)',
                        data: data.carbon_footprint,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Sustainability Metrics Over Time'
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
